<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

main {
    padding: 1em;
    max-width: 800px;
    margin: auto;
}

form {
    background: #fff;
    padding: 1em;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-top: 0.5em;
}

input, textarea {
    width: 100%;
    padding: 0.5em;
    margin-top: 0.2em;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 0.5em 1em;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 0.5em;
}

button:hover {
    background-color: #555;
}

#guestBookEntries {
    margin-top: 2em;
}

#entriesList {
    list-style: none;
    padding: 0;
}

#entriesList li {
    background: #fff;
    border: 1px solid #ddd;
    padding: 0.5em;
    margin-bottom: 0.5em;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <header>
        <h1>Buku Tamu</h1>
    </header>
    <main>
        <form id="guestBookForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Kirim</button>
        </form>
        <section id="guestBookEntries">
            <h2>Daftar Pesan</h2>
            <ul id="entriesList">
                <!-- Pesan akan ditampilkan di sini -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
